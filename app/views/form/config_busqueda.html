<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<form ng-submit="ok()">
  <div class="modal-body">
    <div class="form-group">
      <label>Delta</label>
      <input type="text" class="form-control" ng-model="preferences.delta_semillas" placeholder="ej. 1.2 / .85">
    </div>
    <div class="form-group">
      <label>Las semillas seran preferentemente</label>
      <select class="form-control" ng-model="preferences.orden_semillas">
        <option value="max">Grandes</option>
        <option value="min">Chicas</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-primary">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
